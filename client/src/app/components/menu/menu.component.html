<!-- Links -->
<ul class="menu-nav">
    <li class="d-flex justify-content-between" *ngFor="let item of menuItems">
        
        <ng-container *ngIf="item.children && item.children.length > 0">
            <a class="nav-link" href="#" (click)="getChildMenu(item.children)">{{item.displayName}}</a>
            <app-menu #menu [menuItems]="item.children"></app-menu>
        </ng-container>

        <ng-container *ngIf="!item.children || item.children.length === 0">
            <a class="nav-link" href="#" (click)="getChildMenu(item.children)" [routerLink]="item.route">{{item.displayName}}</a>
        </ng-container>
    
    </li>
</ul>
